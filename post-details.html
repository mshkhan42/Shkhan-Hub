<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details - Shkhan Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1498568249169405"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.png" alt="Shkhan Hub Logo" />
                    <h1>Shkhan Hub</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Details Section -->
    <section class="post-details">
        <div class="container">
            <div id="post-details-content">
                <!-- Post details will be loaded here -->
            </div>
            
            <!-- Back to Home Button -->
            <div class="back-to-home">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Buttons -->
    <div class="contact-buttons">
        <a href="https://facebook.com" class="contact-btn fb-btn">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://wa.me/1234567890" class="contact-btn wa-btn">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script src="post-details.js"></script>
</body>
</html>
